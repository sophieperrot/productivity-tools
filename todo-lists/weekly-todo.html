<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Todo List</title>
    <link rel="stylesheet" href="weekly-todo.css">
    <script src="weekly-todo.js" defer></script>
</head>
<body>
    <table id="weekly-todo-list">
        <thead>
            <tr>
                <th>M</th>
                <th>T</th>
                <th>W</th>
                <th>R</th>
                <th>F</th>
                <th>S</th>
                <th>></th>
                <th>Task</th>
            </tr>
        </thead>
        <tbody id="weekly-todo-contents">
            <tr>
                <!-- Statuses: 0-n/a 1-assigned 2-postponed 3-completed -->
                <td class="status-0 day"></td>
                <td class="status-2 day">></td>
                <td class="status-0 day"></td>
                <td class="status-3 day">x</td>
                <td class="status-0 day"></td>
                <td class="status-0 day"></td>
                <td class="next-week"></td>
                <td class="task-name">Example</td>
            </tr>
            <tr>
                <td class="status-3 day">x</td>
                <td class="status-0 day"></td>
                <td class="status-0 day"></td>
                <td class="status-0 day"></td>
                <td class="status-0 day"></td>
                <td class="status-0 day"></td>
                <td class="next-week"></td>
                <td class="task-name">Test "today" tasks</td>
            </tr>
            <tr>
                <td class="status-0 day"></td>
                <td class="status-0 day"></td>
                <td class="status-0 day"></td>
                <td class="status-0 day"></td>
                <td class="status-0 day"></td>
                <td class="status-0 day"></td>
                <td class="next-week"></td>
                <td class="task-name"></td>
            </tr>
        </tbody>
    </table>

    <h4>Today's Tasks</h4>
    <ul id="today-task-list"></ul>
</body>
</html>
