<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2x2 Priority Matrix</title>
    <link rel="stylesheet" href="priority-matrix.css">
</head>
<body>
    <table>
        <caption>2x2 Priority Matrix</caption>
        <thead>
            <tr>
                <th></th>
                <th scope="col">Urgent</th>
                <th scope="col">Not Urgent</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Important</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th scope="row">Not Important</td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
